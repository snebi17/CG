<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game of Pool</title>
    <script type="importmap">
    {
        "imports": {
            "engine/": "./engine/",
            "dat": "./lib/dat.js",
            "glm": "./lib/glm.js",
            "logic/": "./logic/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="./engine/style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
    <div class="fullscreen no-touch pixelated" id="game-area">
        <div class="player-info" id="player-info">
            <div id="player-one">
            </div>
            <div id="player-two">
            </div>
        </div>
        <canvas></canvas>
    </div>
    <div class="interface-wrapper" id="user-interface">
        <div class="interface">
            <h2>7-BALL POOL</h2>
            <div class="inputs" id="input-area">
                <div class="player-input">
                    <label for="player-one-name">Igralec #1</label>
                    <input type="text" id="player-one-name">
                </div>
                <div class="player-input">
                    <label for="player-two-name">Igralec #2</label>
                    <input type="text" id="player-two-name">
                </div>
            </div>
            <div class="buttons" id="buttons-area">
                <button class="btn" id="start-button">Igraj</button>
                <button class="btn" id="instructions-button">Navodila</button>
            </div>
        </div>
    </div>
</body>

</html>
